<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
</head>
<body>
  <div id="output">Loading data...</div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbKnqoV2D0GdmmmFhfl0AZeuui9NoZ9uM",
      databaseURL: "https://tesdatayolov8-default-rtdb.asia-southeast1.firebasedatabase.app/",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.getDatabase(app);

    const dbRef = firebase.ref(database, '/');
    firebase.onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
